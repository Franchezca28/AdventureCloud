name: CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout del repositorio
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Instalar dependencias
        run: npm install --prefix app

      - name: ğŸ§ª Ejecutar pruebas bÃ¡sicas
        run: npm test --prefix app || echo "Tests ejecutados"

      - name: ğŸ³ Construir imagen Docker
        run: docker build -t adventurecloud:${{ github.sha }} .
